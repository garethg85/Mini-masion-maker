<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üè† Mini Mansion Maker</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #1e1e1e; /* Dark mode default */
      font-family: sans-serif;
      color: #eee;
      user-select: none;
      transition: background 0.3s;
    }
    canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    h1 {
      position: absolute;
      top: 10px;
      left: 20px;
      margin: 0;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .controls {
      position: absolute;
      top: 50px;
      left: 20px;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      gap: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
    select, button {
      font-size: 1em;
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #666;
      background: #333;
      color: #eee;
      cursor: pointer;
      transition: background 0.2s;
    }
    select {
      min-width: 160px;
    }
    select:focus, button:focus {
      outline: 3px solid #a48fd4;
      outline-offset: 2px;
    }
    button:hover {
      background: #d2c4ec;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: #eee;
    }
    .dark-mode .controls {
      background: rgba(0, 0, 0, 0.5);
    }
    .dark-mode select, .dark-mode button {
      background: #333;
      color: #eee;
      border-color: #666;
    }
    .light-theme {
      background-color: #f0f0f0;
      color: #000;
    }
    .light-theme .controls {
      background: rgba(255, 255, 255, 0.5);
    }
    .light-theme select, .light-theme button {
      background: #fff;
      color: #000;
      border: 1px solid #999;
    }
    .light-theme button:hover {
      background: #d2c4ec;
    }
    #touchControls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }
    #joystick, #actionButtons {
      pointer-events: auto;
    }
    #actionButtons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-right: 20px;
    }
    #actionButtons button {
      border: 1px solid #666;
      background: #333;
      color: #eee;
    }
    .light-theme #actionButtons button {
      border: 1px solid #999;
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body class="dark-mode">
  <h1>üè† Mini Mansion Maker</h1>
  <div class="controls">
    <select id="blockType" aria-label="Select block type">
      <option value="bedroom">Bedroom</option>
      <option value="kitchen">Kitchen</option>
      <option value="lounge">Lounge</option>
      <option value="bathroom">Bathroom</option>
      <option value="sofa">Sofa</option>
      <option value="bed">Bed</option>
      <option value="fridge">Fridge</option>
      <option value="desk">Desk</option>
      <option value="vault">Secret Vault üïµÔ∏è</option>
      <option value="pool">Pool</option>
      <option value="cinema">Home Cinema</option>
      <option value="wine">Wine Cellar</option>
    </select>
    <button onclick="rotateBlock()" aria-label="Rotate selected block">Rotate</button>
    <button onclick="resetGrid()" aria-label="Reset the mansion grid">Reset</button>
    <button onclick="saveLayout()" aria-label="Save mansion layout">Save</button>
    <button onclick="loadLayout()" aria-label="Load mansion layout">Load</button>
    <button onclick="toggleTheme()" aria-label="Toggle light/dark theme">Toggle Theme</button>
  </div>
  <div id="touchControls">
    <canvas id="joystick" width="100" height="100"></canvas>
    <div id="actionButtons">
      <button onclick="placeBlockTouch()" aria-label="Place block">Place</button>
      <button onclick="removeBlockTouch()" aria-label="Remove block">Remove</button>
    </div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.154.0/build/three.module.js?module",
        "three/examples/jsm/controls/PointerLockControls.js": "https://unpkg.com/three@0.154.0/examples/jsm/controls/PointerLockControls.js?module"
      }
    }
  </script>
  <script type="module" src="game.js"></script>
</body>
</html>
